<!doctype html>
	<html>
		<head>
    		<meta charset="utf-8">
    		<link rel="stylesheet" type="text/css" href="page.css">
    		<link rel="shortcut icon" href="image/caninos.jpg"/>
    		<title>PokéClick</title>
		</head>
		<body>
		<header><h1>PokéClick</h1></header>
		<div id="land">
			<section id="terrain">
				<div id="Timecolor"></div>
				<div id="Time">
				<p><span id="timeRest">30</span> point d'endurance</p>
				</div><br><br>
				<img src="" id="ennemie">
			</section>
			<section id="menu">
			<p id="stage">Stage : <span id="Stage">1</span><img src="image/ArcaninStage.png" height="60px"></p>
			<div id="PVcolor"></div>
				<p>PV : <span id="PV">5</span><br>
				Ennemie vaincu : <span id="ennemieKill">0</span>/5<br>
				Or : <span id="OR">0</span> ₽<br>
				Lvl : <span id="level">1</span>
				<img src="image/ArcaninGold.gif" id="ArcaninGold">
				<img src="image/ArcaninGold.gif" id="ArcaninGold2"></p>
				<ul>
					<li id="Aurore"><button><span id="attaquepuissanteimage" title="Donne du temps en plus">Aurore</span></button><span id="PPAurore">10</span>/10</li>
					<li id="Boutefeu"><button><span id="coupfoudroyantimage" title="Inflige des dégats de recule">Boutefeu</span></button><span id="PPBoutefeu">10</span>/10</li>
				</ul>
				<button id="levelRaise">augmenter de niveau</button>
			</section>
		</div>
		<nav><p>By Arcanin</p><img src="image/arcanin.jpg" width="300px"></nav>
		<div class="crop">
			<div class="img-container">
				<img class="story">
				<div class="poke"></div>
				<img class="arcanin" src="image/ArcaninTop.gif">
			</div>
			<img src="image/Arcanin.png" class="Arcanine">
			<img src="" class="img">
			<div class="storyText"></div>
		</div>
		<div id="end"><p id="message">Merci d'avoir joué</p></div>
		<script src="page.js"></script>
		</body>
	</html>
